<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/metisMenu/metisMenu.css">
    <link rel="stylesheet" href="dist/css/admin.css">
    <link rel="stylesheet" href="vendor/morris/morris.css">
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
</head>
<body>

    <div class="container">
        <div class="row form-container">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-body">
                        <form action="" role="form">
                            <fieldset>
                                <div class="form-group">
                                        <h2 class="panel-title" style="text-align: center"> Quản lý nhân sự </h2>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Tên đăng nhập" name="email" type="email" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Mật khẩu" name="password" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label for="">
                                        <input type="checkbox" name="remember" value="remember Me">Ghi nhớ
                                    </label>
                                </div>
                                <a href="index.html" class="btn btn-success btn-block">Đăng nhập</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/metisMenu/metisMenu.js"></script>
    <script src="vendor/morris/morris.js"></script>
    <script src="dist/js/admin.js"></script>
